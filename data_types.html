<!DOCTYPE html>
<head>
    <title>
        JavaScript Data Types Program
    </title>
</head>
<body>
    <script>
        var x = "Mayank Sharma";
        var x = 23;
        var x = undefined;
        var x = true;
        var x = [ "Mayank" , "Sharma" ]; // In Javascript [] typeof show this as an object.
        var x = {
            name : "Mayank",
            surname : "Sharma"
        } // In JS Used objects and output will shows default object object.
        document.write(x);
        document.write("<br/>");
        document.write(typeof x); // Use typeof for know about variable data type.
    </script>
</body>
</html>

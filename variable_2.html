<!DOCTYPE html>
<head>
    <title>
        Variable Let And Const
    </title>
</head>
<body>
    <script>
    //Example of Let variable
    let name = "<h1>Mayank</h1>";
    name = "<h1><i>Sharma</i></h1>";

    //  let name = "car"; Uncaught SyntaxError: Identifier 'name' has already been declared

    document.write(name);

    //Example of Const Variable
    const age = 23;

    //age = 40; Uncaught TypeError: Assignment to constant variable.

    // const age = 40; Uncaught SyntaxError: Identifier 'age' has already been declared

    document.write(age);
</script>
</body>
</html>
